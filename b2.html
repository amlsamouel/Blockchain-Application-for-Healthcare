    <!-- الجزء لإدخال كلمة المرور -->

                <p>Index: <span id="index"></span></p>

                <p>Timestamp: <span id="timestamp"></span></p>
                <br>
                <p>Block Data:</p>
                <ul>
                    <li>
                        <p>Previous Hash: <span id="previousHash"></span></p>
                        <p>Current Hash:</p>
                        <div id="newhash"></div>
                    </li>
                </ul>
                <button class="close-button" onclick="closeOverlay()">Close</button>

            </div>

    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "blockchain") {
                document.getElementById("passwordContainer").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        async function generatePreviousHash() {
            const text = Math.random().toString(); // Generating a random string
            const textBuffer = new TextEncoder().encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', textBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            document.getElementById('previousHash').innerText = hashHex;
        }

        async function generateHash() {
            const previousHash = document.getElementById('previousHash').innerText;
            const index = Math.floor(Math.random() * 1000); // Generating a random index
            const timestamp = new Date().toISOString(); // Getting current timestamp
            const text = previousHash + index + timestamp; // Concatenating previous hash, index, and timestamp
            const textBuffer = new TextEncoder().encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', textBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            document.getElementById('index').innerText = index; // Displaying the index
            document.getElementById('timestamp').innerText = timestamp; // Displaying the timestamp
            document.getElementById('newhash').innerText = hashHex;
        }

        generatePreviousHash(); // Call this function to generate the previous hash
        generateHash(); // Call this function to generate the current hash


        function closeOverlay() {
            // تغيير الموقع إلى صفحة blocks.html عند النقر على الزرار
            window.location.href = 'blocks.html';
        }
    </script>
