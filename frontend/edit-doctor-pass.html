<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit Doctor Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid body-container">
        <div class="row h-100">

            <aside id="navbar" class="col-lg-2 px-0"></aside>

            <main class="col-lg-10 p-0 main-body">

                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <h2 class="ms-3 my-2" style="color: #77C5CA;">Edit Doctor Block Password</h2>
                    </div>
                </nav>

                <div class="row gap-3 w-75 p-5">
                    <form action="" method="post" id="block_password_form">
                        <div class="mb-3">
                            <label for="block_password" class="form-label fw-semibold">Enter Password: </label>
                            <input type="password" class="form-control" id="block_password" style="padding-block:1.2rem">
                        </div>
                       
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success mt-3">Enter</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="fontawesome/js/fontawesome.min.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
