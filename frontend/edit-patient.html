<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid body-container">
        <div class="row h-100">

            <aside id="navbar" class="col-lg-2 px-0"></aside>

            <main class="col-lg-10 p-0 main-body">

                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <h2 class="ms-3 my-2" style="color: #77C5CA;">Edit Patient</h2>
                    </div>
                </nav>

                <div class="row gap-3 w-75 p-5">
                    <form method="post" id="edit_patient_form">
                        <div class="mb-3">
                            <label for="edit_patient_name" class="form-label fw-semibold">Name: </label>
                            <input type="text" class="form-control" id="edit_patient_name" style="padding-block:1.2rem">
                        </div>
                        <div class="mb-3">
                            <label for="edit_patient_gender" class="form-label fw-semibold">Gender: </label>
                            <select class="form-select" id="edit_patient_gender">
                                <option selected>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit_patient_birth_date" class="form-label fw-semibold">BirthDate: </label>
                            <input type="email" class="form-control" id="edit_patient_birth_date" style="padding-block:1.2rem">
                        </div>
                        <div class="mb-3">
                            <label for="edit_patient_phone" class="form-label fw-semibold">Last Visit Date: </label>
                            <input type="text" class="form-control" id="edit_patient_phone" style="padding-block:1.2rem">
                        </div>
                        <div class="mb-3">
                            <label for="edit_patient_chronic_diseases" class="form-label fw-semibold">Chronic Diseases: </label>
                            <input type="text" class="form-control" id="edit_patient_chronic_diseases" style="padding-block:1.2rem">
                        </div>
                        <div class="mb-3">
                            <label for="edit_patient_current_treatment" class="form-label fw-semibold">Current Treatment</label>
                            <input type="text" class="form-control" id="edit_patient_current_treatment" style="padding-block:1.2rem">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success mt-3">Edit</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="fontawesome/js/fontawesome.min.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
