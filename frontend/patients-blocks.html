<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Blocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid body-container">
        <div class="row h-100">

            <aside id="navbar" class="col-lg-2 px-0"></aside>

            <main class="col-lg-10 p-0 main-body">

                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <h2 class="ms-3 my-2" style="color: #77C5CA;">Patients Blocks</h2>
                    </div>
                </nav>

                <div class="row gap-3 p-5">
                    <div class="row row-cols-1 row-cols-md-4">
                        <div class="col">
                            <div class="card h-100">
                                <img src="images/lock.png" class="card-img-top" alt="Block" data-bs-toggle="modal"
                                    data-bs-target="#lock_modal">
                                <div class="card-footer fs-5 fw-bold text-center">
                                    <a href="patient-info.html" class="text-muted">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                
                <div class="modal fade" id="lock_modal" tabindex="-1" aria-labelledby="lockModal"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="lockModal">Block Information</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body lock-modal-body"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="fontawesome/js/fontawesome.min.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
